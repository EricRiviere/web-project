    <div class="section_container">
      <div class="contact">
        <div class="section_text">
          <a href=""><h2>CONTACT US</h2></a>
        </div>
      </div>
    </div>
    <div class="container">
      <div class="row row-gap-3">
        <div class="col-md-6">
          <form>
            <div class="mb-3">
              <label for="name" class="form-label">First Name</label>
              <input
                type="text"
                class="form-control"
                id="name"
                aria-describedby="Name"
              />
            </div>
            <div class="mb-3">
              <label for="last-name" class="form-label">Last Name</label>
              <input
                type="text"
                class="form-control"
                id="last-name"
                aria-describedby="Last Name"
              />
            </div>
            <div class="mb-3">
              <label for="email" class="form-label">Email address</label>
              <input
                type="email"
                class="form-control"
                id="email"
                aria-describedby="Email"
              />
            </div>
            <div class="mb-3">
              <label for="tel" class="form-label">Telephone (Optional)</label>
              <input
                type="tel"
                class="form-control"
                id="tel"
                aria-describedby="Telephone"
              />
            </div>
            <fieldset class="row mb-3">
              <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
              <div class="col-sm-10">
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender-man"
                    value="Man"
                  />
                  <label class="form-check-label" for="gender-man"> Man </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender-woman"
                    value="Woman"
                  />
                  <label class="form-check-label" for="gender-woman">
                    Woman
                  </label>
                </div>
                <div class="form-check">
                  <input
                    class="form-check-input"
                    type="radio"
                    name="gender"
                    id="gender-ns"
                    value="NS"
                  />
                  <label class="form-check-label" for="gender-ns">
                    Other
                  </label>
                </div>
              </div>
            </fieldset>
            <div class="mb-3">
              <label for="message" class="form-label">Message</label>
              <textarea class="form-control" id="message" rows="3"></textarea>
            </div>
            <div class="mb-3">
              <label for="form-check-label" class="form-label"
                >Are you already a client?</label
              >
              <select class="form-select" aria-label="client">
                <option selected>Select one option</option>
                <option value="client">Yes</option>
                <option value="not-client">No</option>
              </select>
            </div>
            <div class="mb-3 form-check">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Accept terms & conditions</label
              >
            </div>
            <button type="reset" class="btn btn-secondary">Clear Form</button>
            <button type="submit" class="btn btn-secondary">Submit</button>
          </form>
        </div>
        <div class="col-md-6">
          <img
            class="img-fluid rounded"
            src="../images/img-NS/NS13.png"
            alt="contact-image"
          />
        </div>
      </div>
